<!doctype html>
<html lang="ru">
<head>
    <title>{% block title%}{% endblock%}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>k-
<body>

       <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Раскраски</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
           <li class="nav-item">
{% for c in cats %}
	{% if c.pk == cat_selected %}
		<li class="nav-link active" aria-current="page">{{c.name}}</li>
	{% else %}
          <li class="nav-item">
		<li><a class="nav-link active" aria-current="page" href="{{ c.get_absolute_url }}">{{c.name}}</a></li>
	{% endif %}
{% endfor %}


          <li class="nav-item">
            <a class="nav-link" href="{% url 'create'%}">Создание</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Авторизация</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Искать</button>
        </form>
      </div>
    </div>


  </nav>
        </form>
      </div>
    </div>
  </nav>
</header>

         <div class="container">
              {% block content%}{% endblock%}
         </div>

</body>
</html>
